<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty Team – Department of XYZ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 20px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }
    .faculty-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .card {
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      width: 250px;
    }
    .card img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }
    .card h3 {
      margin: 15px 0 5px;
    }
    .card p {
      font-size: 14px;
      color: #333;
    }
    .contact-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 6px;
    }
    .contact-form {
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }
    .contact-form label {
      display: block;
      margin: 10px 0 5px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Faculty Team – Department of XYZ</h1>

  <div class="faculty-container">
    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Dr. Anitha Kumar">
      <h3>Dr. S. Muruganantham</h3>
      <p>Computer Science Dept.<br>Passionate about AI and machine learning.</p>
      <button class="contact-btn">Contact</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Mr. Rahul Das">
      <h3>Dr. Jocub</h3>
      <p>ECE Dept.<br>Dedicated robotics researcher and educator.</p>
      <button class="contact-btn">Contact</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Prof. Kavita Reddy">
      <h3>Prof. kamal</h3>
      <p>Mechanical Dept.<br>Expert in thermal engineering and design.</p>
      <button class="contact-btn">Contact</button>
    </div>
  </div>

  <h2>Contact a Faculty Member</h2>
  <div class="contact-form">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname">
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5"></textarea>
  </div>

</body>
</html>
