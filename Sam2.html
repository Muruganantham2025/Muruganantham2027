<!DOCTYPE html>
<html>
<head>
    <title>Styled Page</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: red;
            font-weight: bold;
        }

        p {
            color: #333;
            font-size: 18px;
        }

        button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Hello CSS!</h1>
    <p>This is a simple styled web page.</p>
    <button>Click Me</button>
</body>
</html>
